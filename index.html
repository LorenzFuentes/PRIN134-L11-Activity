<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click and Tracking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Enter Number of Tag</h3>
    <div>
        <form action="">
            <input type="number" placeholder="Enter numbers (1-5)" max="5">
            <button class="setup">Setup</button>
        </form> 
    </div>
    <div id="gameArea">
        <div id="target"></div>
    </div>
    <div id="scoreBoard">Score: 0</div>
    <script src="main.js"></script>
</body>
</html>
